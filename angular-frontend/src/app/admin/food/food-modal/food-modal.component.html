<ng-template #foodModalTemplate let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{_modalTitle}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="_foodModifyForm" class="needs-validation" method="post">
      <label for="inputFoodType">Food Type</label>
      <div class="input-group">
        <input id="inputFoodType" type="text" class="form-control" formControlName="foodType"
               required pattern="\S(.*\S)?"/>
        <div class="alert alert-danger" role="alert"
             *ngIf="_foodModifyForm.get('foodType').invalid && _foodModifyForm.get('foodType').touched">
          Please enter the food type
        </div>
      </div>
      <label for="inputDescription" class="mt-3">Description</label>
      <div class="input-group">
        <input id="inputDescription" type="text" class="form-control" formControlName="foodDescription"
               required pattern="\S(.*\S)?"/>
        <div class="alert alert-danger" role="alert"
             *ngIf="_foodModifyForm.get('foodDescription').invalid && _foodModifyForm.get('foodDescription').touched">
          Please enter the food description
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="saveModal()">Save</button>
  </div>
</ng-template>
