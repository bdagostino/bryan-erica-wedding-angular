<div class="container-fluid">
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    
    <ag-grid-angular
      #agGrid
      style="width: 100%; height: 500px;"
      class="ag-theme-balham mt-5"
      [enableSorting]="true"
      [enableFilter]="true"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [rowSelection]="rowSelection"
      [context]="context"
      (gridReady)="onGridReady($event)"
    >
    </ag-grid-angular>
    
    <app-food-modal #foodModal></app-food-modal>
  </div>
  <div class="col-md-2"></div>
</div>
</div>
