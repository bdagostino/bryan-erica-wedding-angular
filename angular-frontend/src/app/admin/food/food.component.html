<div class="container-fluid">
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <ngb-alert *ngIf="foodSavedStatus==0 && !staticAlertClosed" type="success" [dismissible]="false">Food Saved</ngb-alert>
    <ngb-alert *ngIf="foodSavedStatus==-1&& !staticAlertClosed" type="danger"  [dismissible]="false">Food Saved</ngb-alert>
    <button class="btn btn-dark btn-block mt-5" (click)="addFood()">Add Food</button>
    <ag-grid-angular
      #agGrid
      style="width: 100%; height: 500px;"
      class="ag-theme-balham"
      [enableSorting]="true"
      [enableFilter]="true"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [rowSelection]="rowSelection"
      [context]="context"
      (gridReady)="onGridReady($event)"
    >
    </ag-grid-angular>
    
    <app-food-modal #foodModal (saveEvent)="saveFood($event)"></app-food-modal>
  </div>
  <div class="col-md-2"></div>
</div>
</div>
