<div class="container-fluid">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">


      <a class="btn btn-dark btn-block mt-5" href="/admin/invitation/create-invitation">Create Invitation</a>
      <table class="table table-striped table-bordered">
        <thead class="thead-light">
        <tr>
          <th scope="col" style="display: none">Id</th>
          <th scope="col">Original Guests</th>
          <th scope="col">Additional Guests</th>
          <th scope="col">Max Guests</th>
          <th scope="col">Invitation Code</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let invitation of invitations">
          <td style="display: none">{{invitation.id}}</td>
          <!--<td>{{getOriginalGuestListForCell(invitation.guestList)}}</td>-->

          <td>
            <p *ngFor="let guest of originalGuestFilter(invitation.guestList)">
              {{guest.firstName}} {{guest.lastName}} [{{guest.id}}]
            </p>
          </td>

          <td>
            <p *ngFor="let guest of additionalGuestFilter(invitation.guestList)">
              {{guest.firstName}} {{guest.lastName}} [{{guest.id}}]
            </p>
          </td>
          <td>{{invitation.maxGuests}}</td>
          <td>{{invitation.invitationCode}}</td>
          <td>
            <span>
              <button class='btn btn-sm btn-outline-dark mr-2' (click)="editRow(food)">Edit</button>
              <button class='btn btn-sm btn-outline-dark' (click)="deleteRow(food)">Delete</button>
            </span>
          </td>
        </tr>
        </tbody>
      </table>


    </div>
    <div class="col-md-2"></div>
  </div>
</div>
