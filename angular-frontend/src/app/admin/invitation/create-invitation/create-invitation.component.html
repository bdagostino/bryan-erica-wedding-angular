<div class="container-fluid">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="card mt-5">
        <h3 class="card-header">Create Invitation</h3>
        <div class="card-body">

          <form [formGroup]="createInvitationForm" class="needs-validation" method="post">
            <div class="form-group">
              <label for="inputMaxGuests">Max Guests</label>
              <input id="inputMaxGuests" type="number" class="form-control" formControlName="maxGuests"/>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-sm btn-outline-dark mr-2" (click)="onSubmit()">Add Guest</button>
            </div>
            <div class="form-group" *ngFor="">

            </div>

          </form>




        </div>
        <div class="card-footer">
          <button type="button" class="btn btn-outline-dark mr-2" (click)="onSubmit()">Save</button>
          <a class="btn btn-outline-dark" href="/admin/invitation">Cancel</a>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
