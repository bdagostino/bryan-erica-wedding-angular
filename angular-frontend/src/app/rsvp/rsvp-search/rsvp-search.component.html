<div class="container-fluid">
  <div class="row">
    <div class="col-xs-1 col-sm-2 col-md-2 col-lg-4"></div>
    <div class="col">
      <h1 class="mt-4">R.S.V.P</h1>
      
      
      
      
      
      <form (ngSubmit)="onSubmit()" #rsvpSearchForm="ngForm">
        <div class="form-group">
          <input id="invitationCode" type="text" class="form-control" placeholder="Invitation Code" required [(ngModel)]="model.invitationCode" name="invitationCode" #invitationCode="ngModel"/>
          <div [hidden]="invitationCode.valid || invitationCode.pristine"
               class="alert alert-danger">
            Invitation Code is required
          </div>
          
          <button type="submit" class="btn btn-primary ml-2" [disabled]="!rsvpSearchForm.form.valid">Next</button>
          
          <!--<div class="invalid-tooltip">Please provide the invitation code from you invitation</div>-->
          <!--<div class="valid-tooltip">Looks Good!</div>-->
        </div>
      </form>
      
      
      
      
      
      <p>Enter the code which can be found on the bottom of your invitation</p>

        <!--<strong th:text="'Oh snap! '+${errorMessage}">Oh snap!</strong>-->
        <!--<p>Please check your Invitation and try again. If the problem persists please call-->
          <!--and let one of us know.</p>-->
      <!--</div>-->
      <div style="text-align: center">
        <h2 class="mt-4">Hope you can join us!</h2>
      </div>
    </div>
    <div class="col-xs-1 col-sm-2 col-md-2 col-lg-4"></div>
  </div>
</div>
