<div class="container-fluid">
  <div class="row">
    <div class="col-xs-1 col-sm-2 col-md-2 col-lg-4"></div>
    <div class="col">
      <h1 class="mt-4">R.S.V.P</h1>
      
      <form [formGroup]="rsvpSearchForm">
        <div class="form-group">
          <input id="invitationCode" type="text" class="form-control" placeholder="Invitation Code"
                 formControlName="invitationCode" required/>
          <div class="alert alert-danger" role="alert"
               *ngIf="rsvpSearchForm.get('invitationCode').invalid && rsvpSearchForm.get('invitationCode').touched">
            Invitation Code is required
          </div>
          <button type="submit" class="btn btn-primary ml-2" (click)="searchForInvitation()">Next</button>
        </div>
      </form>
      
      <p>Enter the code which can be found on the bottom of your invitation</p>
      
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage!=null">
        <div><i class="fa fa-exclamation-triangle fa-3x"></i></div>
        <strong>Oh snap! {{errorMessage}}</strong>
        <p>Please check your Invitation and try again. If the problem persists please call
          and let one of us know.</p>
      </div>
      <div style="text-align: center">
        <h2 class="mt-4">Hope you can join us!</h2>
      </div>
    </div>
    <div class="col-xs-1 col-sm-2 col-md-2 col-lg-4"></div>
  </div>
</div>
