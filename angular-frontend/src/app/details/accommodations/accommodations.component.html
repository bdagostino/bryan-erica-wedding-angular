<div class="container-fluid">
  <div class="row">
    <div class="col"></div>
    <div id="titleDiv" class="col-xs-10 col-sm-8 col-md-8 col-lg-6">
      <h1>Wedding Accommodations</h1>
    </div>
    <div class="col"></div>
  </div>
  <div class="row">
    <div class="col"></div>
    <div class="col-xs-10 col-sm-8 col-md-8 col-lg-6">
      <p>Right next to Landerhaven is Staybridge Suites. We will have a discounted room rate the night of the wedding
        for those who wish to stay and party with us.</p>
    </div>
    <div class="col"></div>
  </div>
  <div class="row">
    <div class="col"></div>
    <div *ngIf="googleMapsUrl==null">
      {{loadingMessage}}
    </div>
    <div *ngIf="googleMapsUrl!=null" class="col-xs-10 col-sm-8 col-md-8 col-lg-6">
      <iframe
        width="600"
        height="450"
        frameborder="0" style="border:0"
        [src]="googleMapsUrl"
        allowfullscreen>
      </iframe>
    </div>
    <div class="col"></div>
  </div>
</div>
